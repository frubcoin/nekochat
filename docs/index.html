<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tryl.chat</title>
  <meta name="description" content="tryl.chat — a minimal real-time chat room.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Jersey+10&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- ═══ LOGIN OVERLAY ═══ -->
  <div id="login-overlay">
    <div id="login-box">
      <div class="login-wordmark">tryl.chat</div>
      <p class="login-subtitle">enter a name to start chatting</p>
      <form id="login-form">
        <input type="text" id="username-input" maxlength="20" placeholder="your name" autocomplete="off" autofocus>
        <button type="submit" class="btn-primary">Join →</button>
      </form>
      <p class="login-hint">be kind to each other</p>
    </div>
  </div>

  <!-- ═══ MAIN CHAT PAGE ═══ -->
  <div id="chat-page" class="hidden">

    <!-- HEADER -->
    <header id="site-header">
      <h1 class="header-wordmark">tryl.chat</h1>
      <div class="header-meta">
        <span class="online-dot"></span>
        <span id="online-count">0</span> online
        ·
        <span id="visitor-num">0</span> visitors
      </div>
    </header>

    <!-- MAIN LAYOUT -->
    <div id="main-layout">

      <!-- CHAT AREA -->
      <div id="chat-area">
        <div id="chat-messages">
          <!-- messages appear here -->
        </div>
        <form id="chat-form">
          <div id="chat-input-area">
            <input type="text" id="chat-input" placeholder="say something..." maxlength="500" autocomplete="off">
            <button type="submit" class="btn-send">↑</button>
          </div>
        </form>
      </div>

      <!-- SIDEBAR -->
      <aside id="sidebar">
        <div class="sidebar-section">
          <h3 class="sidebar-title">People</h3>
          <ul id="user-list">
            <li class="no-users">no one here yet</li>
          </ul>
        </div>
        <div class="sidebar-section">
          <h3 class="sidebar-title">Visitors</h3>
          <div id="hit-counter">
            <span id="counter-value">0</span>
          </div>
        </div>
      </aside>

    </div>

  </div>

  <script src="chat.js"></script>
</body>

</html>
